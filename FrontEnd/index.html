<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-transactions">

        <h2 class="title-page-transacions">Transacciones</h2>
        <article class="ds-flex-column">
            <div class="container-box">
                <div class="transaction">
                    <div class="name-transaction">
                        <img class="icon-crypto" src="./etherum.svg" alt="icon etherum">
                        <p>Ethereum Purchased</p>
                        <p class="date-transaction">February 21, 2021</p>
                    </div>
                    <p class="status-transaction">Pending</p>
                    <div class="amount-container">
                        <p class="amount-transaction">0.0154 ETH</p>
                        <p class="total-transaction">USD $ 10</p>
                    </div>
                </div>
                <div class="transaction">
                    <div class="name-transaction">
                        <img class="icon-crypto" src="./bitcoin.svg" alt="icon etherum">
                        <p>Bitcoin Purchased</p>
                        <p class="date-transaction">February 14, 2021</p>
                    </div>
                    <p class="status-transaction">Done</p>
                    <div class="amount-container">
                        <p class="amount-transaction">0.3 BTC</p>
                        <p class="total-transaction">USD $140</p>
                    </div>
                </div>
                <div class="transaction">
                    <div class="name-transaction">
                        <img class="icon-crypto" src="./bitcoin.svg" alt="icon etherum">
                        <p>Bitcoin Purchased</p>
                        <p class="date-transaction">January 14, 2021</p>
                    </div>
                    <p class="status-transaction">Done</p>
                    <div class="amount-container">
                        <p class="amount-transaction">0.025 BTC</p>
                        <p class="total-transaction">USD $56</p>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
