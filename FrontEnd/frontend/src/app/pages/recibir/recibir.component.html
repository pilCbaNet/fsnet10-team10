<div
  class="container d-flex justify-content-center align-items-center flex-column"
>
  <div class="card mt-2 shadow" style="width: 18rem">
    <div
      class="card-body d-flex flex-column justify-content-center align-items-center"
    >
      <p class="card-title text-center fs-3 colorVerde fw-bold">
        Realizar un cobro
      </p>
      <form
        autocomplete="off"
        [formGroup]="recibirDinero"
        (ngSubmit)="recibir()"
      >
        <div>
          <label for="cbuRecibir" class="text-gray-600"
            >Recibir dinero de</label
          >
          <input
            type="number"
            id="cbuRecibir"
            class="w-100 mb-4 mt-1"
            formControlName="cbuRecibir"
          />
        </div>
        <div>
          <label for="montoRecibir" class="text-gray-600"
            >Dinero a recibir</label
          >
          <input
            type="number"
            id="montoRecibir"
            class="w-100 mb-4 mt-1"
            formControlName="montoRecibir"
          />
        </div>
          <button
            routerLink="/main/home"
            class="btn boton me-2"
            type="submit"
          >
            Recibir dinero
          </button>

      </form>
    </div>
  </div>
</div>
