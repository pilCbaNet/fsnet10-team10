  <ng-container *ngIf="listTransaction;else Loading" >
    <app-transactions [ngStyle]="{width: '100%'}" [Transactions]="listTransaction" ></app-transactions>
  </ng-container>
  <ng-template #Loading>
    <ng-container *ngIf="!errorResponseTransaction else Error" >

    </ng-container>
    <ng-template #Error>
