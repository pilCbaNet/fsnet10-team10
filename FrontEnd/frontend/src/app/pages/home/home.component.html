<div
  class="container d-flex justify-content-center align-items-center flex-column"
>
  <div class="card mt-2 shadow" style="width: 18rem">
    <div class="card-body">
      <p class="card-title text-center fs-3 colorVerde fw-bold">
        Dinero en cuenta de <span class="text-uppercase">{{usuario.nombreUsuario}}</span>
      </p>

      <p class="card-text text-center fw-bold fs-5">{{ saldo.saldo | currency }}</p>

      <div>
        <button routerLink="/main/enviar" class="btn boton me-2">
          Enviar dinero
        </button>
        <button routerLink="/main/recibir" class="btn boton">
          Recibir dinero
        </button>
      </div>
    </div>
  </div>
  <div class="">
    <h3 class="mt-5">Último movimiento</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id Operación</th>
          <th scope="col">Fecha</th>
          <th scope="col">Monto</th>
          <th scope="col">Tipo operación</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{transacciones.idOperacion}}</th>
          <td>{{transacciones.fecha | date}}</td>
          <td>{{transacciones.monto | currency }}</td>
          <td *ngIf="transacciones.deposito === true" class="table-success">Depósito</td>
          <td *ngIf="transacciones.deposito === false" class="table-danger">Extracción</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
