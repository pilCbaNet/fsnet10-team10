<form autocomplete="off" [formGroup]="miLogin" (ngSubmit)="login()">
  <!-- Email input -->
  <div class="mb-3">
    <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
    <input
      type="nombreUsuario"
      class="form-control"
      id="nombreUsuario"
      aria-describedby="nombreUsuarioHelp"
      formControlName="nombreUsuario"
    />
  </div>
  <!-- Validacion email -->
  <div
    *ngIf="nombreUsuario?.invalid && (nombreUsuario?.dirty || nombreUsuario?.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="nombreUsuario?.errors?.['required']">Nombre de usuario es requerido.</div>
  </div>
  <!-- Password input -->
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="pass"
    />
  </div>
  <!-- Validacion password -->
  <div
    *ngIf="pass?.invalid && (pass?.dirty || pass?.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="pass?.errors?.['required']">El password es requerido.</div>
    <div *ngIf="pass?.errors?.['minlength']">Su contraseña es corta.</div>
  </div>

  <div class="mb-3">
    <p>
      Si no tienes cuenta puedes
      <a
        routerLink="/iniciar-sesion/create"
        type="button"
        class="text-uppercase"
        >crear una</a
      >
    </p>
    <div class="divIngresar">
      <!-- <a routerLink="/iniciar-sesion/change" class="forgotPassword"
        >¿Olvidaste tu password?</a
      > -->
      <button
        type="submit"
        class="btn boton text-uppercase btnIngresar"
        [disabled]="miLogin.invalid"
      >
        Ingresar
      </button>
    </div>
  </div>
</form>
